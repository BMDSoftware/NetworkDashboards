bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Data Network Dashboards</a></li>
    edit: https://github.com/EHDEN/NetworkDashboards/edit/master/%s
    download: ["pdf", "epub"]
  split_by: section
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
